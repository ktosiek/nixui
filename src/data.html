<polymer-element name="nixui-profiles">
    <template>
    </template>
    <script>
    (function() {
        Polymer('nixui-profiles', {
            ready: function() {
                this.profiles = require("./data.js").profiles;
            },
            init: function() {
                this.profiles();
            },
            all: function(cb) {
                this.profiles.all(cb);
            },
            current: function(id) {
                return this.profiles.current(id);
            },
            get: function(id, cb) {
                return this.profiles.get(id, cb);
            }
        });
    })();
    </script>
</polymer-element>

<polymer-element name="nixui-configs">
    <template>
    </template>
    <script>
    (function() {
        Polymer('nixui-configs', {
            ready: function() {
                this.configs = require("./data.js").configs;
            },
            init: function(configurationId, cb) {
                this.configs(configurationId, "configuration", cb);
            },
            tree: function() {
                return this.configs.tree();
            },
            all: function(cb) {
                this.configs.all(cb);
            },
            filter: function(query, cb) {
                this.configs.filter(query, cb);
            }
        });
    })();
    </script>
</polymer-element>

<polymer-element name="nixui-packages">
    <template>
    </template>
    <script>
    (function() {
        Polymer('nixui-packages', {
            ready: function() {
                this.packages = require("./data.js").packages;
                // this.init();
            },
            init: function() {
                this.packages();
            },
            delete: function(profileId, cb) {
                this.packages.delete(profileId, cb);
            },
            delete_all: function(profileId, cb) {
                this.packages.delete_all(profileId, cb);
            },
            fill: function(profileId, cb) {
                this.packages.fill(profileId, cb);
            },
            filter: function(profileId, query, cb) {
                this.packages.filter(profileId, query, cb);
            },
            info: function(profileId, attribute, cb) {
                this.packages.info(profileId, attribute, cb);
            },
            get: function(profileId, attribute, cb) {
                this.packages.get(profileId, attribute, cb);
            },
            reset: function(profileId, cb) {
                this.packages.reset(profileId, cb);
            }
        });
    })();
    </script>
</polymer-element>

<polymer-element name="nixui-markeds">
    <template>
    </template>
    <script>
    (function() {
        Polymer('nixui-markeds', {
            ready: function() {
                this.markeds = require("./data.js").markeds;
                this.init();
            },
            init: function() {
                this.markeds();
            },
            set: function(profileId, attribute, mark, cb) {
                this.markeds.set(profileId, attribute, mark, cb);
            },
            get: function(profileId, attribute, cb) {
                this.markeds.get(profileId, attribute, cb);
            },
            toggle: function(profileId, attribute, cb) {
                this.markeds.toggle(profileId, attribute, cb);
            },
            delete_all: function(profileId, cb) {
                this.markeds.delete_all(profileId, cb);
            },
            delete_finished: function(profileId, cb) {
                this.markeds.delete_finished(profileId, cb);
            },
            delete: function(profileId, attribute, cb) {
                this.markeds.delete(profileId, attribute, cb);
            },
            list: function(profileId, cb) {
                this.markeds.list(profileId, cb);
            },
            apply: function(profileId, attribute, cb) {
                this.markeds.apply(profileId, attribute, cb);
            },
            apply_all: function(profileId, cb) {
                this.markeds.apply_all(profileId, cb);
            }
        });
    })();
    </script>
</polymer-element>
