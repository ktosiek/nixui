<polymer-element name="nixui-profiles">
    <template>
    </template>
    <script>
    (function() {
        Polymer('nixui-profiles', {
            ready: function() {
                this.profiles = require("./data.js").profiles;
            },
            init: function() {
                this.profiles();
            },
            all: function() {
                return this.profiles.all();
            },
            current: function(id) {
                return this.profiles.current(id);
            }
        });
    })();
    </script>
</polymer-element>

<polymer-element name="nixui-configs">
    <template>
    </template>
    <script>
    (function() {
        Polymer('nixui-configs', {
            ready: function() {
                this.configs = require("./data.js").configs;
            },
            init: function(cb) {
                this.configs(undefined, "configuration", cb);
            },
            all: function() {
                this.configs.all();
            }
        });
    })();
    </script>
</polymer-element>
